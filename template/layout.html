<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>{{.Name}}</title>
	<meta name="description" content="{{.PlainDesc}}">
	<meta name="author" content="Quirky Jay">
	<meta property="og:title" content="{{.Name}}">
	<meta property="og:type" content="website">
	<meta property="og:image" content="{{.GetIcon}}">
	<meta property="og:site_name" content="MS Paint Fan Adventures">
	<meta property="og:description" content="{{.PlainDesc}}">
	<link rel="icon" href="./assets/ico.png"> <!-- Perfectly Generic Icon Courtesy of heyitskane -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://archive.org/download/mspfa-archive-assets/assets/mspfa.css">
	<link rel="stylesheet" type="text/css" href="https://archive.org/download/mspfa-archive-assets/assets/extra.css">
	
	<meta id="msconfig"
		data-default-story-id="{{.ID}}"
		data-rewrite-urls="{{if .Conf.IsArchiveOrg}}true{{else}}true{{end}}"
		data-ia-identifier="{{.Conf.IAIdentifier}}">
</head>
<body>
	<div id="main">
		<header>
			<div class="umcontainer">
				<div class="mspfalogo"></div>
				<iframe class="um" src="data:text/html,"></iframe>
			</div>
			
			<nav>
				<a href="https://mspfa.com/" style="color: #ffffff;">MSPFA Home</a>
				<span class="vbar">|</span>
				<a href="http://www.mspaintadventures.com/" target="_blank" style="color: #ffffff;">MSPA</a>
				<div class="heart"></div>
				<a href="https://mspfa.com/stories/" style="color: #76d8ff;">Explore</a>
				<span class="vbar">|</span>
				<a href="https://mspfa.com/random/" style="color: #76d8ff;">Random</a>
				<span class="vbar">|</span>
				<a href="https://mspfa.com/stats/" style="color: #76d8ff;">Statistics</a>
				<div class="heart"></div>
				<a href="./log.html?s={{.ID}}" style="color: #2cff4b;">Log</a>
						<span class="vbar">|</span>
						<a href="./search.html?s={{.ID}}" style="color: #2cff4b;">Search</a>
						<div class="heart"></div>
				<a href="https://mspfa.com/my/" style="color: #fffa36;">My MSPFA</a>
				<a id="notification" href="/my/messages/" style="display: none;">0</a>
				<span class="vbar">|</span>
				<a href="https://discord.gg/EC5acgG" target="_blank" style="color: #fffa36;">Discord</a>
				<div class="heart"></div>
				<a href="#removed" style="color: #ffbc3e;">Contact</a>
				<span class="vbar">|</span>
				<a href="https://mspfa.com/donate/" style="color: #ffbc3e;">Donate</a>
			</nav>
			<div id="nopepsi" class="alert" style="display: none;">x</div>
		</header>
{{template "container"}}
        <footer>
            <div class="umcontainer">
                <div class="mspfalogo" data-choices={{.FooterImages}}></div>
                <iframe class="um" src="data:text/html,"></iframe>
            </div>
        </footer>
    </div>
    <div id="bbtoolbar" style="display: none;">
        <input type="button" data-tag="b" title="Bold" style="background-position: 0 0;"><input type="button" data-tag="i" title="Italic" style="background-position: -22px 0;"><input type="button" data-tag="u" title="Underline" style="background-position: -44px 0;"><input type="button" data-tag="s" title="Strikethrough" style="background-position: -66px 0;">
        <input type="button" data-tag="color" title="Color" style="background-position: 0 -22px;"><input type="button" data-tag="background" title="Background" style="background-position: -22px -22px;">
        <input type="button" data-tag="size" title="Size" style="background-position: -44px -22px;"><input type="button" data-tag="font" title="Font" style="background-position: -66px -22px;">
        <input type="button" data-tag="left" title="Align Left" style="background-position: 0 -44px;"><input type="button" data-tag="center" title="Align Center" style="background-position: -22px -44px;"><input type="button" data-tag="right" title="Align Right" style="background-position: -44px -44px;"><input type="button" data-tag="justify" title="Align Justify" style="background-position: -66px -44px;">
        <input type="button" data-tag="link" title="Link" style="background-position: 0 -66px;"><input type="button" data-tag="alt" title="Alt Text" style="background-position: -22px -66px;"><input type="button" data-tag="img" title="Image" style="background-position: -44px -66px;"><input type="button" data-tag="spoiler" title="Spoiler" style="background-position: -66px -66px;"><input type="button" data-tag="flash" title="Flash" style="background-position: 0 -88px;">
        <input type="button" data-tag="user" title="User" style="background-position: -22px -88px;">
    </div>
    <form id="dialog" style="display: none;">
        <div class="major"></div>
        <div></div>
        <div></div>
    </form>
    <div id="loading"></div>
    <script src="{{if not .Conf.LocalScript}}https://archive.org/download/mspfa-archive-assets/{{end}}assets/pako_inflate.min.js"></script>
    <script src="{{if not .Conf.LocalScript}}https://archive.org/download/mspfa-archive-assets/{{end}}assets/mspfa-v3.js"></script>
</body>
</html>
